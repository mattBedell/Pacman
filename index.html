<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Pacman</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="headerBar">
        <div class="pacmanLogo"></div>
        <div class="slogan">
          <div class="sloganText">Play Pacman. In your browser.</div>
        </div>
      </div>
      <div class="bodyBar">
        <div class="instruct">
          <div class="instructText">Enter your name to continue to Pacman</div>
        </div>
        <div class="loginCard">
          <div class="avatarContainer">
            <div class="avatarImg"></div>
          </div>
          <div class="formContainer">
            <form action="game.html" method="get">
              <input class="nameInput" type="text" placeholder="Enter your name" name="playerName" required>
              <input class="submitBtn" type="submit" value="Play">
            </form>
          </div>
        </div>
      </div>
      <div class="footerContainer">
        <div class="footerTextContainer">
          <div class="footerText">Pacman in your browser</div>
        </div>
        <div class="logoStripContainer">
          <div class=" logo logo1">
            <div class="logoDot"></div>
          </div>
          <div class=" logo logo2">
            <div class="logoDot"></div>
          </div>
          <div class=" logo logo3">
            <div class="logoDot"></div>
          </div>
          <div class=" logo logo4">
            <div class="logoDot"></div>
          </div>
          <div class=" logo logo5"></div>
          <div class=" logo logo6"></div>
          <div class=" logo logo7"></div>
          <div class=" logo logo8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
