<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="jquery.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="conditionContainer">
      <div class="conditionAlert">
        <div class="conditionBar">
          <div class="gameConditionText">You Win!</div>
        </div>
        <div class="conditionBody">
          <div class="playerName">Player 1</div>
          <div class="playerScore">Score: </div>
        </div>
        <div class="resetButton">
          <div class="resetButtonTxt">Play Again?</div>
        </div>
      </div>
    </div>
    <div class="gameBoard">
      <div class="scoreDisplay">
        <div class="livesDisplay">
          <div class="lives life1"></div>
          <div class="lives life2"></div>
          <div class="lives life3"></div>
        </div>
        <div class="scoreText">
          <div class="scoreNum">Score: </div>
        </div>
      </div>
    </div>
  </body>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="app.js"></script>
</html>
